<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>친해지길 바라</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <img
          style="cursor: pointer"
          class="logo"
          src="../public/img/logo.png"
        />
        <h3 style="cursor: pointer">친해지길 바라</h3>
        <ol>
          <li class="go-know">알아가기</li>
          <li class="go-friend">친해지기</li>
          <li class="go-more">더 많은 게임</li>
        </ol>
      </div>
    </div>
    <div id="main">친해지길 바라</div>
    <div id="sub">당신의 아이스브레이킹을 위한 웹사이트</div>
    <button type="button" id="btn"><a href="#article">GO</a></button>
    <img src="../public/img/main_image.png" />
    <div id="all-paragraph">
      <div id="article" class="paragraph">
        <div id="know">
          <div class="title">사람들과 처음 만나는 자리이신가요?</div>
          <div class="subtitle">
            mbti를 통해 서로의 성격을 파악해보세요!<br />다양한 mbti 퀴즈를
            제공합니다.
          </div>
          <button type="button" class="know-btn">알아가기</button>
        </div>
        <div class="ex-img">
          <img src="../public/img/know_ex.png" />
        </div>
      </div>
      <div class="paragraph">
        <div id="friend">
          <div class="title">다양한 게임을 원하시나요?</div>
          <div class="subtitle">
            게임을 통해 친밀함을 쌓아봅시다!<br />랭킹을 통해 다른 사람들과의
            순위도 겨루고<br />오프라인 게임을 위한 설명서도 제공합니다.
          </div>
          <button type="button" class="friend-btn">친해지기</button>
        </div>
        <div class="ex-img">
          <img src="../public/img/friend_ex.png" />
        </div>
      </div>
    </div>
    <script src="../public/js/main_prototype.js"></script>
  </body>
</html>
