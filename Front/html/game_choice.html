<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/game_choice.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <title>친해지길 바라</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <img
          style="cursor: pointer"
          class="logo"
          src="/img/logo.png"
        />
        <h3 style="cursor: pointer">친해지길 바라</h3>
        <ol>
          <li>알아가기</li>
          <li>친해지기</li>
          <li>더 많은 게임</li>
        </ol>
        <div class="title">
          <h1>게임 선택하기</h1>
          <h4>원하는 게임을 선택하세요.</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="item">
        <div class="pic">
          <img src="/img/신서유기_인물퀴즈.png" />
        </div>
        <h2>신서유기 인물퀴즈</h2>
        <h5>인물 사진을 보고 3초 안에 이름을 맞춰야 합니다.</h5>
        <h3>인원 수</h3>
        <div class="inputNum">
          <img src="/img/group.png" />
          <input id="people" type="number" required min="1" max="10" />
        </div>
        <div id="goPeople" class="next">
          <img src="/img/next.png" />
        </div>
      </div>
      <div class="item">
        <div class="pic"><img src="/img/밸런스게임 사진.png" /></div>
        <h2>매운맛 밸런스 게임</h2>
        <h5>10초안에 매운맛 밸런스 선택지를 선택해야 합니다.</h5>
        <h3>인원 수</h3>
        <div class="inputNum">
          <img src="/img/group.png" />
          <input id="balance" type="number" required min="1" max="10" />
        </div>
        <div id="goBalance" class="next">
          <img src="/img/next.png" />
        </div>
      </div>
      <div class="item">
        <div class="pic"><img src="/img/게임설명서 사진.png" /></div>
        <h2>게임 설명서</h2>
        <h5>여러가지 게임들에 대한 설명을 알려드립니다.</h5>
        <div id="goIntroduce" class="next">
          <img src="/img/next.png" />
        </div>
      </div>
    </div>
    <script src="/js/next.js"></script>
  </body>
</html>
