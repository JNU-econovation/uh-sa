<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/help.css" />
    <link rel="stylesheet" href="../public/css/header.css" />
    <title>친해지길 바라</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div class="nav">
          <img class="logo" src="../public/img/logo.png" />
          <h3>친해지길 바라</h3>
          <ol>
            <li>알아가기</li>
            <li>친해지기</li>
            <li>더 많은 게임</li>
          </ol>
        </div>
      </div>
      <div class="gray">
        <div class="answer"><img src="../public/img/O.png" /></div>
        <div class="answer"><img src="../public/img/X.png" /></div>
        <div class="correct">
          외친 정답이 맞다면,<br />
          왼쪽 화면을 터치하거나<br />
          키보드 방향키⬅️
          <div class="arrow">
            <img src="../public/img/arrow-curve-down.png" />
          </div>
        </div>
        <div class="incorrect">
          외친 정답이 틀리면,<br />
          오른쪽 화면을 터치하거나<br />
          키보드 방향키➡️
          <div class="arrow">
            <img src="../public/img/arrow-curve-down-2.png" />
          </div>
        </div>
        <div><img id="close" src="../public/img/close.png" /></div>
        <div id="main">
          <div class="pic">
            <div class="people-img">
              <!--이미지 넣을곳-->
              <div class="name"></div>
            </div>
          </div>
          <div class="timerGrid">
            <div class="timer">
              <div id="Timer"></div>
            </div>
            <button type="button" class="stop">STOP</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../public/js/help.js"></script>
  </body>
</html>
