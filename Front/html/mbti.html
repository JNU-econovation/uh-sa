<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/mbti.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <title>MBTI 퀴즈</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <img style="cursor: pointer" class="logo home" src="/img/logo.png" />
        <h3 class="home" style="cursor: pointer">친해지길 바라</h3>
        <ol>
          <li class="go-know">알아가기</li>
          <li class="go-friend">친해지기</li>
          <li class="go-more">더 많은 게임</li>
        </ol>
        <div class="title">
          <h1>MBTI 퀴즈</h1>
          <h4>선택을 토대로 MBTI를 추측해보세요!</h4>
        </div>
      </div>
    </div>
    <h1 class="question"></h1>
    <div class="vs">
      <img src="/img/question_mbti.png" />
      <div class="choice right"></div>
      <div class="choice left"></div>
    </div>
    <div id="flip">
      <div id="card">
        <div id="commentary">
          <button type="button" class="explain">해설</button>
        </div>
        <div class="container">
          <h5 class="comment"></h5>
        </div>
      </div>
    </div>
    <div id="move-button">
      <div id="prev" class="button">
        <img src="/img/prev.png" />
      </div>
      <div id="next" class="button">
        <img src="/img/next.png" />
      </div>
    </div>
    <script src="/js/move.js"></script>
    <script src="/js/mbti.js"></script>
  </body>
</html>
