<!DOCTYPE html>
<html lang="kr">
  <head>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.31);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="help.css" />
    <link rel="stylesheet" href="../../header.css" />
    <title>친해지길 바라</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div class="nav">
          <img class="logo" src="../../logo.png" />
          <h3>친해지길 바라</h3>
          <ol>
            <li>알아가기</li>
            <li>친해지기</li>
            <li>더 많은 게임</li>
          </ol>
        </div>
      </div>
      <div id="gray">
        <div class="corIncor">
          <div class="answer">⭕</div>
          <div class="answer">❌</div>
        </div>
        <div id="main">
          <div class="pic">
            <div class="img">
              <!--이미지 넣을곳-->
              <div class="name"></div>
            </div>
          </div>
          <div class="timerGrid">
            <div class="timer">
              <div id="Timer"></div>
            </div>
            <button type="button" class="stop">STOP</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
